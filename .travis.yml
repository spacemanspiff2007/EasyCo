sudo: false
language: python

matrix:
  include:
    - python: 3.7
      env: TOXENV=flake

    - python: 3.6.8
      env: TOXENV=py36

    - python: 3.7
      dist: xenial
      env: TOXENV=py37

    - python: 3.7
      dist: xenial
      env: TOXENV=docs

install:
  - pip install tox

script:
  - tox